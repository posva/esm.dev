name: ci

on:
  push:
    paths:
      - 'src'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/test.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run generate
